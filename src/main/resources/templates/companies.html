<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <title> Application for managing invoices </title>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
        <link rel="stylesheet" 
              href="webjars/font-awesome/3.2.1/css/font-awesome.css"/>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-navbar">
                <div class="container">
                    <span class="navbar-brand mb-0 h1"> Home </span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" 
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                            aria-expanded="false" aria-label="Togglenavigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a href="/index"    class="nav-link text-uppercase">home</a></li>
                            <li class="nav-item"><a href="/users"    class="nav-link text-uppercase"> Users </a></li>
                            <li class="nav-item"><a href="/companies" class="nav-link text-uppercase active"> Companies / Contractors</a></li>
                            <li class="nav-item"><a href="/invoices" class="nav-link text-uppercase">Invoices</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container"><br/>
            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Company Name</th>
<!--                                <th></th>-->
                                <th>Contractors</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr th:each="comp : ${companieslist}">
                                <td><span th:text="${comp.id}"> Id </span></td>
                                <td><span th:text="${comp.name}"> Company Name</span> 
                                    
                                </td>
<!--                                <td width="60px">
                                <span class="align-right"><a class="btn" href="#"><i class="icon-plus"></i> Contractor</a></span>
                                </td>-->
                                <td>
                                    <ul th:each="contr : ${comp.contractors}">
                                        <li th:text="${contr.name}"></li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
